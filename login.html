<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Biz - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/daisyui@3.0.0/dist/full.css">
</head>
<body class="bg-gray-100">

    <!-- Navbar -->
    <div class="navbar bg-blue-500 text-white">
        <div class="flex-1">
            <a href="index.html" class="btn btn-ghost text-xl">Local Biz</a>
        </div>
    </div>

    <!-- Login Form -->
    <div class="flex justify-center items-center h-screen">
        <div class="card w-96 bg-white p-5 shadow-lg">
            <h2 class="text-2xl font-bold">Login</h2>
            <input type="text" placeholder="Username" class="input input-bordered w-full my-2">
            <input type="password" placeholder="Password" class="input input-bordered w-full my-2">
            <button class="btn btn-primary w-full">Login</button>
        </div>
    </div>

</body>
</html>
