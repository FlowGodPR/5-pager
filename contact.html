<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Biz - Contact</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/daisyui@3.0.0/dist/full.css">
</head>
<body class="bg-gray-100">

    <!-- Navbar -->
    <div class="navbar bg-blue-500 text-white">
        <div class="flex-1">
            <a href="index.html" class="btn btn-ghost text-xl">Local Biz</a>
        </div>
    </div>

    <!-- Contact Form -->
    <div class="container mx-auto p-10">
        <h2 class="text-3xl font-bold mb-5">Contact Us</h2>
        <input type="text" placeholder="Your Name" class="input input-bordered w-full my-2">
        <input type="email" placeholder="Your Email" class="input input-bordered w-full my-2">
        <textarea placeholder="Your Message" class="textarea textarea-bordered w-full my-2"></textarea>
        <button class="btn btn-primary w-full">Send Message</button>
    </div>

</body>
</html>
